<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="../static/image/1.ico" type="image/x-icon" th:href="@{image/1.ico}"/>
    <link rel="shortcut icon" href="../static/image/1.ico" th:href="@{image/1.ico}" type="image/x-icon"/>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{css/bootstrap.css}">
</head>
<body>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container bg-white" id="content-update">
    <div class="row ">
        <div class="col-md-12">
            <form class="text-center" action="/admin/update" id="updateUserForm" method="post">
                <div class="text-center mb-md-4">
                    <img src="holder.js/80x80" class="rounded-circle">
                </div>
                <div class="form-group row">
                    <label for="username" class="col-md-2 control-label">账号</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="username" name="username"
                               th:value="${user.username}" placeholder="账号" readonly="readonly">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-md-2 control-label">密码</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" id="password" name="password"
                               th:value="${user.password}" placeholder="密码">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-md-2 control-label">用户名</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="name" name="name" th:value="${user.name}"
                               placeholder="用户名">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-md-2 control-label">邮箱</label>
                    <div class="col-md-10">
                        <input type="email" class="form-control" id="email" name="email" th:value="${user.email}"
                               placeholder="邮箱">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 control-label">性别</label>
                    <div class="col-md-4">
                        <label class="radio-inline"><input type="radio" name="sex">男</label>
                        <label class="radio-inline"><input type="radio" name="sex">女</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="realName" class="col-md-2 control-label">真实姓名</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="realName" name="realName"
                               th:value="${user.realName}" placeholder="真实姓名">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="birthday" class="col-md-2 control-label">生日</label>
                    <div class="col-md-4">
                        <input type="date" class="form-control" id="birthday" name="birthday"
                               th:value="${user.birthday}" placeholder="生日">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="localtion" class="col-md-2 control-label">区域</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="localtion" name="localtion"
                               th:value="${user.localtion}" placeholder="区域">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="trade" class="col-md-2 control-label">行业</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="trade" name="trade" th:value="${user.trade}"
                               placeholder="行业">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="position" class="col-md-2 control-label">职位</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="position" name="position"
                               th:value="${user.position}" placeholder="职位">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="position" class="col-md-2 control-label">权限</label>
                    <div class="col-md-3">
                        <select class="form-control" id="sel1" name="authorityid">
                            <option selected="selected" value="0">用户</option>
                            <option value="1">管理员</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-10 col-md-2">
                        <button type="submit" id="update" class="btn btn-info">修改</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
<script src="../static/js/layer/layer.js" type="text/javascript" th:src="@{js/layer/layer.js}"></script>
<script src="../static/js/bootstrap.js" type="text/javascript" th:src="@{js/bootstrap.js}"></script>
<script src="../static/js/holder.js" type="text/javascript" th:src="@{js/holder.js}"></script>
<script src="../static/js/conmen.js" type="text/javascript" th:src="@{js/conmen.js}"></script>
<script src="../static/js/page/admin.js" type="text/javascript" th:src="@{js/page/admin.js}"></script>
</body>
</html>
</body>
</html>
