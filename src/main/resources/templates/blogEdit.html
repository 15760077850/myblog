<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragment/header::header(~{::title},~{::link},~{})}">
    <title>编辑博客</title>
    <link rel="stylesheet" href="../static/css/page/blogEdit.css" th:href="@{css/page/blogEdit.css}">
    <link rel="stylesheet" href="../static/editor/css/editormd.css" th:href="@{editor/css/editormd.css}">
</head>
<body>
<!--主体(编写博客)-->
<div class="content container bg-white">
    <div class="row">

        <div class="form-group col-md-12">
            <input type="text" class="blogtitle form-control text-center" id="blogtitle" placeholder="输入文章标题">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="test-editormd" class="editormd editormd-vertical editormd-theme-dark"
                 style="width: 90%; height: 740px;"><textarea class="editormd-markdown-textarea"
                                                              placeholder="Enjoy Markdown! coding now..."
                                                              name="test-editormd-markdown-doc"
                                                              style="display: none;"></textarea>
                <div class="CodeMirror cm-s-pastel-on-dark CodeMirror-wrap CodeMirror-empty CodeMirror-focused"
                     style="font-size: 13px; width: 683.5px; margin-top: 40px; height: 699px;">
                    <div style="overflow: hidden; position: relative; width: 3px; height: 0px; top: 4px; left: 65px;">
                        <textarea autocorrect="off" autocapitalize="off" spellcheck="false"
                                  style="position: absolute; padding: 0px; width: 1000px; height: 1em; outline: none;"
                                  tabindex="0"></textarea></div>
                    <div class="CodeMirror-vscrollbar" cm-not-content="true" style="bottom: 0px;">
                        <div style="min-width: 1px; height: 0px;"></div>
                    </div>
                    <div class="CodeMirror-hscrollbar" cm-not-content="true">
                        <div style="height: 100%; min-height: 1px; width: 0px;"></div>
                    </div>
                    <div class="CodeMirror-scrollbar-filler" cm-not-content="true"></div>
                    <div class="CodeMirror-gutter-filler" cm-not-content="true"></div>
                    <div class="CodeMirror-scroll" tabindex="-1">
                        <div class="CodeMirror-sizer"
                             style="margin-left: 53px; margin-bottom: -6px; border-right-width: 24px; min-height: 29px; padding-right: 0px; padding-bottom: 0px;">
                            <div style="position: relative; top: 0px;">
                                <div class="CodeMirror-lines">
                                    <div style="position: relative; outline: none;">
                                        <pre class="CodeMirror-placeholder" style="height: 0px; overflow: visible;">Enjoy Markdown! coding now...</pre>
                                        <div class="CodeMirror-measure">
                                            <pre>x</pre>
                                            <div class="CodeMirror-linenumber CodeMirror-gutter-elt">
                                                <div>1</div>
                                            </div>
                                        </div>
                                        <div class="CodeMirror-measure">
                                            <pre><span style="padding-right: 0.1px;"><span
                                                    class="cm-header cm-header-3">### End</span></span></pre>
                                        </div>
                                        <div style="position: relative; z-index: 1;"></div>
                                        <div class="CodeMirror-cursors" style="">
                                            <div class="CodeMirror-cursor"
                                                 style="left: 12px; top: 0px; height: 20.8px;">&nbsp;
                                            </div>
                                        </div>
                                        <div class="CodeMirror-code" style="">
                                            <div class="CodeMirror-activeline" style="position: relative;">
                                                <div class="CodeMirror-activeline-background CodeMirror-linebackground"></div>
                                                <div class="CodeMirror-gutter-wrapper"
                                                     style="left: -53px; width: 53px;">
                                                    <div class="CodeMirror-linenumber CodeMirror-gutter-elt"
                                                         style="left: 3px; width: 20px;">1
                                                    </div>
                                                </div>
                                                <pre class=""><span style="padding-right: 0.1px;"><span
                                                        cm-text="">​</span></span></pre>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="position: absolute; height: 24px; width: 1px; top: 29px;"></div>
                        <div class="CodeMirror-gutters" style="height: 719px;">
                            <div class="CodeMirror-gutter CodeMirror-linenumbers" style="width: 28px;"></div>
                            <div class="CodeMirror-gutter CodeMirror-foldgutter"></div>
                        </div>
                    </div>
                </div>
                <a href="javascript:;" class="fa fa-close editormd-preview-close-btn"></a>
                <textarea class="editormd-html-textarea" name="test-editormd-html-code"></textarea>
            </div>
        </div>
    </div>
    <!--底部选择文章标签和fenlei-->
    <div class="row alltag">
        <div class="offset-md-1 col-md-6">
            <p>
                <span>文章标签&nbsp;:&nbsp;</span>
                <span><input type="text" class="tag "><i class="deleteTag iconfont icon-shanchu"></i>&nbsp;</span>
                <button type="button" id="addTag" class="btn bg-white btn-sm"><i
                        class="iconfont icon-jiufuqianbaoicon06"></i>添加
                </button>
            </p>
        </div>
    </div>
    <div class="row allcategory">
        <div class="offset-md-1 col-md-6 ">
            <p>
                <span>个人分类&nbsp;:&nbsp;</span>
                <span><input type="text" class="tag "><i class="deleteCategory iconfont icon-shanchu"></i>&nbsp;</span>
                <button type="button" id="addCategory" class="btn bg-white btn-sm"><i
                        class="iconfont icon-jiufuqianbaoicon06"></i>添加
                </button>
            </p>
        </div>
    </div>
    <!--三个按钮-->
    <div class="row edit">
        <div class="offset-md-1 col-md-6">
            <button type="button" class="btn btn-outline-dark">发表博客</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-outline-dark">保存草稿</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-outline-secondary">返回</button>&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
    </div>
</div>
</div>
<div th:replace="~{fragment/footer::footer}">
</div>

<script th:src="@{js/page/blogEdit.js}" type="text/javascript"></script>
<script th:src="@{editor/lib/marked.min.js}" type="text/javascript"></script>
<script th:src="@{editor/lib/prettify.min.js}" type="text/javascript"></script>
<script th:src="@{editor/lib/raphael.min.js}" type="text/javascript"></script>
<script th:src="@{editor/lib/underscore.min.js}" type="text/javascript"></script>
<script th:src="@{editor/lib/sequence-diagram.min.js}" type="text/javascript"></script>
<script th:src="@{editor/lib/flowchart.min.js}" type="text/javascript"></script>
<script th:src="@{editor/editormd.js}" type="text/javascript"></script>
</body>
</html>
